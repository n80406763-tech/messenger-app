<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Messenger</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <section id="authPanel" class="card">
        <h1>Семейный мессенджер</h1>
        <p>Вход или регистрация в один клик.</p>
        <input id="username" type="text" placeholder="Имя пользователя" autocomplete="username" />
        <input id="password" type="password" placeholder="Пароль" autocomplete="current-password" />
        <div class="row">
          <button id="loginBtn">Войти</button>
          <button id="registerBtn" class="secondary">Регистрация</button>
        </div>
        <p id="authMessage" class="muted"></p>
      </section>

      <section id="chatPanel" class="card hidden">
        <div class="chat-header">
          <h2>Общий семейный чат</h2>
          <div class="chat-controls">
            <span id="meLabel" class="badge"></span>
            <span id="connBadge" class="badge status-badge">offline</span>
            <span id="onlineBadge" class="badge users-badge" title="">онлайн: 0</span>
            <button id="logoutBtn" class="danger">Выйти</button>
          </div>
        </div>
        <div class="messages-wrap">
          <button id="loadOlderBtn" class="ghost">Загрузить более старые</button>
          <div id="messages" class="messages"></div>
        </div>
            <button id="logoutBtn" class="danger">Выйти</button>
          </div>
        </div>
        <div id="messages" class="messages"></div>
        <form id="messageForm" class="row">
          <input id="messageInput" type="text" placeholder="Введите сообщение" maxlength="1000" />
          <button type="submit">Отправить</button>
        </form>
        <p id="chatMessage" class="muted"></p>
      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
